<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--CSS-->

    <title>HITO 1</title>
    <style>
        body {
            font-family: monospace;
            height: 100%;
            margin: 0;
        }

        .modal {
            margin: auto;
            height: auto;
        }

        .content {
            min-height: calc(100vh - 120);
        }

        .boton {
            font-size: 14px;
        }

        #chart-mundial {
            width: 100%;
            height: 370px;
        }

        #chart-country {
            width: 100%;
            height: 370px;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">COVID 19</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a id="login" data-toggle="modal" data-target="#modalLogin" class="nav-link" href="#">Iniciar
                        Sesion</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--MODAL LOGIN-->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--FORM-->
                    <div id="js-form-wrapper" class="col-12" style="display: block;">
                        <div class="row justify-content-center align-items-center mb-2">
                            <div class="col-12 mb-2">
                                <h3 class="text-center">
                                    <strong>Iniciar Sesion</strong>
                                </h3>
                            </div>
                            <form id="js-form" class="col-12">
                                <div class="form-group">
                                    <label for="js-input-email">Correo electronico</label>
                                    <input type="email" class="form-control" id="js-input-email"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="js-input-password">Contrase√±a</label>
                                    <input type="password" class="form-control" id="js-input-password">
                                </div>
                                <button type="submit" class="btn btn-primary d-block ml-auto">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="container content">
        <!--CHART-->
        <div id="chart" class="text-center my-5" style="display: none;">
            <h4 id="main-title" class="mb-2"></h4>
            <div id="chart-mundial" class="mb-5">
            </div>
        </div>
        <!--TABLE-->
        <div id="js-table-wrapper" class="my-5 col-md-12" style="display: none">
        </div>
        <!--MODAL DETALLE-->
        <div class="modal fade" id="modalDetalle" tabindex="-1" aria-labelledby="modalLabelDetalle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4 id="country-title" class="mb-2 text-center">CHILE</h4>
                        <div id="chart-country"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!--CHART-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!--MAIN-->
    <script src="./assets/scripts.js"></script>
</body>

</html>
